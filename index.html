<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="focusMethod()">
  <div class="flex-container">
    <div onclick="focusMethod()" class="stretchy" id="roomField"></div>
    <div onclick="focusMethod()" class="divider"></div>
    <div onclick="focusMethod()" class="stretchy" id="messageField"></div>
    <div onclick="focusMethod()" class="divider"></div>
    <input type="text" id="textBox" spellcheck="false" autocomplete="off" />
  </div>
  <script>
    function focusMethod() {
      document.getElementById(`textBox`).focus();
    }

    // Scroll to bottom when window is resized, to make mobile phone usage more pleasant
    window.addEventListener("resize", function () { messageField.scrollTop = messageField.scrollHeight; });
  </script>
  <script type="text/javascript" src="./handleGameData.js"></script>
</body>

</html>
